<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit-remove elements in dom</title>
</head>

<body style="background-color: #212121;color: #ffffff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('python');
    addLanguage('c++');

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('golang');


    // Edit
    let secondLang = document.querySelector('li:nth-child(2)');
    // console.log(secondLang);
    // secondLang.innerHTML = 'react.js'

    const newli = document.createElement('li');
    newli.textContent = 'react.js';
    secondLang.replaceWith(newli);

    secondLang = document.querySelector('li:nth-child(2)');
    // console.log(secondLang);

    // edit
    const firstLang = document.querySelector('li:first-child');
    // console.log(firstLang.outerHTML);

    firstLang.outerHTML = '<li>TypeScript</li>';


    // remove

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>

</html>
